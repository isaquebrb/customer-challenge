spring:
  ### Database ###
  datasource:
    url: jdbc:postgresql://localhost:5432/customer_challenge
    username: customer
    password: challenge
    ### JPA options ###
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL92Dialect
    hibernate:
      ddl-auto: create-drop #none #does not delete data when restart
    open-in-view: false #disable OSIV and log alert